# Server
server.port=8080

# --- Database (MySQL) ---
# Spring Data Source Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/devsupports?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# For older MySQL versions (5.7.x, 5.6.x), you might use:
# spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
# spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# JPA/Hibernate DDL-Auto
# 'update' is good for development, but consider 'validate' or 'none' for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Activiti (if using) - will create its tables in MySQL
spring.activiti.database-schema-update=true
spring.activiti.check-process-definitions=true

# Spring Application Name
spring.application.name=Easy
spring.autoconfigure.include=org.springframework.cloud.stream.test.binder.TestSupportBinderAutoConfiguration

# JWT Secret (generate a strong one)
jwt.secret=yourVeryStrongSecretKeyThatIsAtLeast256BitsLongAndShouldBeStoredSecurely

# Quartz Scheduler - will create its tables in MySQL
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.overwrite-existing-jobs=false
spring.quartz.auto-startup=true