# Server
server.port=8080

# Database (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/dynamic_app_db
spring.datasource.username=your_user
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update # Use 'update' for initial setup, 'none' for production with Flyway/Liquibase
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false # Good practice for REST APIs

# Activiti (if using)
spring.activiti.database-schema-update=true
spring.activiti.check-process-definitions=true

# JWT Secret (generate a strong one)
jwt.secret=yourVeryStrongSecretKeyThatIsAtLeast256BitsLongAndShouldBeStoredSecurely

# Quartz Scheduler
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always # or 'never' if you manage it manually
spring.quartz.overwrite-existing-jobs=true
spring.quartz.auto-startup=true